#
# Pipeline for build, lint and run unit tests.
#

name: build

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          # to-fetch
          fetch-depth: 0
      
      - name: node
        uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: lerna
        run: npm i lerna -g

      - name: bootstrap
        run: make full-rebuild
        

